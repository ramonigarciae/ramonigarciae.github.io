<head>

<body>
  <header class="header">

    <figure class="logo">
      <img src="../../images/logo-black-white.png" alt="Logo de http://ramonigarciae.com" width="100px;">
    </figure>
    <nav class="menu">
      <ol>
        <li>
          <a class="link" href="../../index.html">Inicio</a>
        </li>
        <li>
          <a class="link" href="/simondice.html">Diviertete</a>
        </li>
      </ol>
    </nav>

  </header>
  <div class="container">
    <div class="puntuacion">
      <div class="etapa"><label>Etapa:</label><label class="" id="etapa"></label></div>
      <div class="nivel"><label>Nivel:</label><label class="" id="nivel"></label></div>
      <div class="puntuacion-actual"><label>Puntuación:</label><label class="" id="puntuacion"></label></div>
      <div class="puntuacion-maxima"><label>Puntuación máxima:</label><label class="" id="puntuacionMaxima"></label>
      </div>
    </div>

    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>

  </div>
  
  <section id="contacto" class="contact">

      <a href="https://platzi.com/@rgmon/" class="social-link platzi" target="_blank"></a>
    </div>
  </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
